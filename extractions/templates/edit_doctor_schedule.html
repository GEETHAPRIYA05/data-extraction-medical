<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Doctor Schedule</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
  background:skyblue;
  font-family: 'Poppins', sans-serif;
  padding: 20px;
}


.container {
  margin-top: 40px;
  max-width: 600px;
}


.card {
  border-radius: 14px;
  padding: 28px !important;
  border: none;
  background: #ffffff;
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
  animation: fadeIn 0.35s ease-in-out;
}


@keyframes fadeIn {
  from { opacity: 0; transform: translateY(12px); }
  to { opacity: 1; transform: translateY(0); }
}

h3 {
  font-weight: 700;
  color: #2b3a67;
  letter-spacing: 0.5px;
}


.form-control, .form-select {
  border-radius: 10px;
  padding: 12px;
  font-size: 15px;
  border: 1px solid #cfd6e1;
  transition: 0.2s;
}

.form-control:focus, .form-select:focus {
  border-color: #0d6efd;
  box-shadow: 0 0 6px rgba(13,110,253,0.25);
}


.btn {
  padding: 10px 20px;
  font-weight: 600;
  border-radius: 8px;
}

.btn-primary {
  background: #0d6efd;
  border: none;
}

.btn-primary:hover {
  background: #0a58ca;
}

.btn-secondary {
  background: #6c757d;
  border: none;
}

.btn-secondary:hover {
  background: #565e64;
}

/* Mobile responsiveness */
@media (max-width: 480px) {
  .container {
    margin-top: 20px;
    padding: 0 10px;
  }

  .card {
    padding: 22px !important;
  }

  h3 {
    font-size: 20px;
  }

  .btn {
    width: 48%;
  }
}

</style>
</head>
<body>

<div class="container">
  <div class="card p-4">
    <h3 class="mb-3 text-center">Edit Doctor Schedule</h3>

    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Doctor Name</label>
        <input type="text" name="doctor_name" class="form-control" value="{{ schedule.doctor_name }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Weekday</label>
        <select name="weekday" class="form-select" required>
          <option value="">Select Weekday</option>
          <option {% if schedule.weekday == 'Monday' %}selected{% endif %}>Monday</option>
          <option {% if schedule.weekday == 'Tuesday' %}selected{% endif %}>Tuesday</option>
          <option {% if schedule.weekday == 'Wednesday' %}selected{% endif %}>Wednesday</option>
          <option {% if schedule.weekday == 'Thursday' %}selected{% endif %}>Thursday</option>
          <option {% if schedule.weekday == 'Friday' %}selected{% endif %}>Friday</option>
          <option {% if schedule.weekday == 'Saturday' %}selected{% endif %}>Saturday</option>
          <option {% if schedule.weekday == 'Sunday' %}selected{% endif %}>Sunday</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Visiting Time</label>
        <input type="text" name="visiting_time" class="form-control" value="{{ schedule.visiting_time }}" placeholder="e.g. 10:00 AM - 2:00 PM">
      </div>

      <div class="mb-3">
        <label class="form-label">Status</label>
        <select name="status" class="form-select" required>
          <option value="Active" {% if schedule.status == 'Active' %}selected{% endif %}>Active</option>
          <option value="Inactive" {% if schedule.status == 'Inactive' %}selected{% endif %}>Inactive</option>
        </select>
      </div>

      <div class="d-flex justify-content-between">
        <a href="{% url 'doctor_schedule' %}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-primary">Update Schedule</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>

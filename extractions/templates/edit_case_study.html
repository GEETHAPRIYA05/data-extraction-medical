<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Case Study</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e8f0ff, #f5f8ff);
      padding: 50px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; color: #1a237e; }
    label { display: block; margin-top: 15px; font-weight: 600; }
    input, textarea {
      width: 100%; padding: 10px; margin-top: 6px;
      border: 1px solid #ccc; border-radius: 8px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #0056d1; }
    a {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Edit Case Study</h2>
    <form method="POST">
      {% csrf_token %}
      <label>Patient Name:</label>
      <input type="text" name="patient_name" value="{{ case.patient_name }}" required>

      <label>Diagnosis:</label>
      <textarea name="diagnosis" required>{{ case.diagnosis }}</textarea>

      <label>Treatment:</label>
      <textarea name="treatment" required>{{ case.treatment }}</textarea>

      <label>Outcome:</label>
      <textarea name="outcome" required>{{ case.outcome }}</textarea>

      <button type="submit">üíæ Update Case Study</button>
    </form>

    <a href="{% url 'case_studies' %}">‚Üê Back to Case Studies</a>
  </div>
</body>
</html>
